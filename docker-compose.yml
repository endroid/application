version: '3.8'
services:
    nginx:
        image: ghcr.io/endroid/docker-nginx:1.0.9
        volumes:
            - .:/var/www/html
            - ~/.letsencrypt:/etc/letsencrypt
        depends_on:
            - node
            - php
        ports:
            - '80:80'
            - '443:443'
            - '9000:9000'
            - '3000:3000'
            - '5000:5000'
            - '8000:8000'

    php:
        image: ghcr.io/endroid/docker-php:1.2.6
        volumes:
            - .:/var/www/html
            - ~/.composer:/home/www-data/.composer
            - ~/.gitconfig:/home/www-data/.gitconfig
            - ~/.gitignore_global:/home/www-data/.gitignore_global
            - ~/.ssh:/home/www-data/.ssh
        depends_on:
            - postgres
            - redis
        expose:
            - 9000
            - 6000

    node:
        image: ghcr.io/endroid/docker-node:1.1.7
        tty: true
        environment:
            NODE_ENV: development
        volumes:
            - .:/app
            - ~/.gitconfig:/home/node/.gitconfig
            - ~/.npm:/home/node/.npm
        depends_on:
            - postgres
            - redis
        expose:
            - 3000

    python:
        image: ghcr.io/endroid/docker-python:1.0.1
        tty: true
        volumes:
            - .:/app
            - ~/.gitconfig:/home/python/.gitconfig
        expose:
            - 5000

    rust:
        image: ghcr.io/endroid/docker-rust:1.0.1
        tty: true
        volumes:
            - .:/app
            - ~/.gitconfig:/home/rust/.gitconfig
        expose:
            - 8000

    redis:
        image: redis:latest
        volumes:
            - .docker/redis/data:/data
        expose:
            - 6379

    postgres:
        image: postgres:latest
        environment:
            POSTGRES_DB: nestjs
            POSTGRES_USER: root
            POSTGRES_PASSWORD: root
        volumes:
            - .docker/postgres/data:/var/lib/postgresql/data
        ports:
            - '5432:5432'

    blackfire:
        image: blackfire/blackfire:2
        environment:
            # Do not change: instead set these envs on your host
            BLACKFIRE_SERVER_ID: ~
            BLACKFIRE_SERVER_TOKEN: ~
            BLACKFIRE_CLIENT_ID: ~
            BLACKFIRE_CLIENT_TOKEN: ~
