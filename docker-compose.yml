version: '3.8'
services:
    nginx:
        image: ghcr.io/endroid/docker-nginx:1.0.3
        volumes:
            - .:/var/www/html
            - ~/.letsencrypt:/etc/letsencrypt
        depends_on:
            - node
            - php
        ports:
            - 80:80
            - 443:443
            - 3000:3000
    node:
        image: ghcr.io/endroid/docker-node:1.0.6
        tty: true
        volumes:
            - .:/app
            - ~/.gitconfig:/home/node/.gitconfig
            - ~/.npm:/home/node/.npm
        depends_on:
            - postgres
            - redis
        expose:
            - 3000
    php:
        image: ghcr.io/endroid/docker-php:1.1.0
        environment:
            COMPOSER_AUTH: ~
            ENVIRONMENT: ~
        volumes:
            - .:/var/www/html
            - ~/.gitconfig:/home/www-data/.gitconfig
            - ~/.composer:/home/www-data/.composer
        depends_on:
            - postgres
            - redis
        expose:
            - 9000
    postgres:
        image: postgres:latest
        environment:
            POSTGRES_DB: application
            POSTGRES_USER: root
            POSTGRES_PASSWORD: root
        volumes:
            - .docker/postgres/data:/var/lib/postgresql/data
        ports:
            - 5432:5432
    redis:
        image: redis:latest
        volumes:
            - .docker/redis/data:/data
        expose:
            - 6379
    blackfire:
        image: blackfire/blackfire:2
        environment:
            # Do not change: instead set these envs on your host
            BLACKFIRE_SERVER_ID: ~
            BLACKFIRE_SERVER_TOKEN: ~
            BLACKFIRE_CLIENT_ID: ~
            BLACKFIRE_CLIENT_TOKEN: ~
