version: '2.7'
server:
  command: "php public/index.php"
  env:
    - APP_RUNTIME: Runtime\RoadRunnerSymfonyNyholm\Runtime
http:
  address: 0.0.0.0:8080
  ssl:
    address: :8080
    redirect: false
    cert: /etc/ssl/server.crt
    key: /etc/ssl/server.key
  middleware: ['static']
  pool:
    num_workers: 2
  static:
    dir: './public'
